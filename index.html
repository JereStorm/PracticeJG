<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica de Jere y Gero</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <div class="contenedor">
        <div class="logo">
          <h1 class="no-margin">SABRASFA</h1>
        </div>
        <form class="d-flex" method="GET" action="buscar">
          <button class="btn btn-outline-primary me-2" type="submit">
            Buscar
          </button>
          <input
            class="form-control"
            type="text"
            name="nombre"
            placeholder="need for speed"
            aria-label="Search"
            require
          />
        </form>
        <nav class="nav p-4">
          <ul>
            <li>
              <a class="btn btn-outline-light px-2" href="#">Proximamente</a>
            </li>
            <li>
              <a class="btn btn-outline-light px-2" href="#">Sobre Nosotros</a>
            </li>
            <li>
              <a class="btn btn-outline-light px-2" href="#">Categorias</a>
            </li>
            <li><a class="btn btn-outline-light px-2" href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
        <h2>Los m√°s recomendados</h2>
      <div class="contenedorDegradado">
        <div class="banner">
          <div class="game">
            <figure>
              <img src="images/csgo.png" alt="" />
            </figure>
          </div>
        </div>
        <div class="banner">
          <div class="game">
            <figure>
              <img src="images/2k21.jpg" alt="" />
            </figure>
          </div>
        </div>
        <div class="banner">
          <div class="game">
            <figure>
              <img src="images/fifa21.jpg" alt="" />
            </figure>
          </div>
        </div>
        <div class="banner">
          <div class="game">
            <figure>
              <img src="images/gta5.jpg" alt="" />
            </figure>
          </div>
        </div>
      </div>
    </section>
    <h4>Nuevas Ofertas</h4>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/COD.jpg" class="d-block " alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/cs1.6.jpg" class="d-block " alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/rocketleague.webp" class="d-block " alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
